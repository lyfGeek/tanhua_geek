# Spring boot application
spring.application.name=geek-tanhua-dubbo-service
dubbo.scan.basePackages=com.tanhua.dubbo.server
dubbo.application.name=dubbo-provider-tanhua
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
dubbo.registry.address=zookeeper://192.168.33.128:2181
dubbo.registry.client=zkclient
spring.data.mongodb.uri=mongodb://192.168.33.128:27017/tanhua
# Redis œ‡πÿ≈‰÷√°£
spring.redis.jedis.pool.max-wait=5000ms
spring.redis.jedis.pool.max-Idle=100
spring.redis.jedis.pool.min-Idle=10
spring.redis.timeout=10s
spring.redis.cluster.nodes=192.168.33.128:6379,192.168.33.128:6380,192.168.33.128:6381
spring.redis.cluster.max-redirects=5
